{% extends 'common.html' %}
{% load static %}
{% block abc %}

    <style>
    .admin_login
    {
        text-align: center;
    }
    </style>
    <form action="{% url 'validate_admin' %}" method="post">
    {% csrf_token %}
        <table align="center" border="0">
    <tr>
        <th rowspan="5">
            <img id="admin_logo" src="{% static 'images/admin_logo.png' %}">
        </th>
        <th style="font-size: 15px ; background-color: yellowgreen;text-align: center; color: ivory">Admin Login Page</th>
    </tr>

    <tr>
        <th class="admin_login">
            <input type="text" placeholder="Username" name="t1" required>
        </th>
    </tr>
    <tr>
        <th class="admin_login">
            <input type="password" placeholder="Password" name="t2" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
        </th>
    </tr>
    <tr>
        <th class="admin_login">
            <button type="submit">Login</button>
        </th>
    </tr>

            {% for x in messages %}
                <tr>
                <th class="admin_login">
                    <div class="alert alert-primary" role="alert">
                        {{ x }}
                    </div>
                </th>
                </tr>

    {% endfor %}
    </table>
    </form>


{% endblock %}
