{% extends 'common.html' %}
{% block abc %}
    <form action="{% url 'saveregistration' %}" method="post">
    {% csrf_token %}
        <table align="center" border="2">
    <tr>
        <th style="font-size: 15px ; background-color: yellowgreen;text-align: center; color: ivory">New Student Registration</th>
    </tr>
        <tr>
        <th>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Student ID" name="s0">

        </th>
        </tr>
        <tr>
        <th>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Name" name="s1">

        </th>
    </tr>
    <tr>
        <th>
            <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Email ID" name="s2" required>

        </th>
    </tr>

     <tr>
        <th>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Mobile Number" name="s3" required>
        </th>
    </tr>

     <tr>
         <th>
            <input class="form-check-input" type="radio" name="s4" id="male" value="male">
         <th>

         <th>
             <label class="form-check-label" for="male"> Male</label>
         </th>

         <th>
             <input class="form-check-input" type="radio" name="s4" id="female" value="female">
         </th>

         <th>
             <label class="form-check-label" for="female"> Female</label>
        </th>
     </tr>

     <tr>
         <th>
            <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Date of Birth" name="s5" required>

        </th>
     </tr>
     <tr>
         <th>
            <textarea rows="4" cols="50" name="s6"  placeholder="Address" ></textarea>
        </th>
     </tr>
     <tr>
         <th>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="City" name="s7" required>

        </th>
     </tr>
     <tr>
         <th>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Pincode" name="s8" required>
        </th>
     </tr>
     <tr>
     <tr>
         <th>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="State" name="s9" required>
        </th>
     </tr>
     <tr>
     <tr>
         <th>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Country" name="s10" required>
        </th>
     </tr>
     <tr>

     <tr>
         <th>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Username" name="s11" required>
        </th>
     </tr>
     <tr>

     <tr>
         <th>
{#            <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Password" name="s12" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">#}
             <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="" name="s12" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
        </th>
     </tr>
     <tr>

      <tr>
         <th>
             <input type="password" class="form-control" id="inputVerify3" placeholder="Password (again)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="s13">
        </th>
     </tr>
     <tr>

        <th style="text-align: center">
            <button type="submit" class="btn btn-success">Register</button>
        </th>
         <th style="text-align: center">
            <button type="reset" class="btn btn-success">Reset</button>
        </th>
    </tr>
            {% for x in messages %}
                <tr>
                <th class="admin_login">
                    <div class="alert alert-success" role="alert">
                        {{ x }}
                    </div>
                </th>
                </tr>

            {% endfor %}

    </table>
    </form>

{% endblock %}
